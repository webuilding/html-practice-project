<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <link rel="stylesheet" href="receipt styles.css">
</head>
<body>
    <h1> Bill sharing request
      <span> from Kimbug</span>
    </h1>

    <div class="receipt">
        <h2>
            McDonald's
        </h2>
        <strong class="barcode">
            <img src="./receipt assets/barcode.svg" alt="Barcode">
        </strong>
        <span aria-label="Issued on October 4th, 2023">04.10.2023</span>

        <div>
          
            <dl>
                <div>
                    <dt>Coke Light - 0.3<span aria-label="litter">L</span></dt>
                    <dd>&dollar;1.50</dd>
                </div>
                <div>
                    <dt>Heineken Beer - 0.5<span aria-label="litter">L</span></dt>
                    <dd>&dollar;3.25</dd>
                </div>
                <div>
                    <dt>Chicken McNuggets</dt>
                    <dd>&dollar;21.00</dd>
                </div>
            </dl>

            <dl>
                <dt>In total</dt>
                <strong>
                    <dd>&dollar;25.75</dd>
                </strong>
            </dl>
        </div>
    </div>
</body>
</html>
