<!DOCTYPE html>
<html lang="ko">
    <head>
<meta charset="utf-8">
<title>
    FORM - INPUT 
</title>
<link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./indexstyles.css">
    </head>
    <body>
        <h1>
            회원가입
        </h1>

        <form action="" method="get">
            <label for="이름"> 이름 </label>
            <input type="text" id="이름" placeholder="이름을 입력하세요" maxlength="13" minlength="5" required/>

            <label for="아이디">아이디</label>
            <input type="text" id="아이디" placeholder="아이디" minlength="5" maxlength="10" required/>

            <label for="비밀번호"> 비밀번호 </label>
            <input type="password" id="비밀번호" placeholder="비밀번호" minlength="6" maxlength="12" required/>

            <label for="이메일">이메일</label>
            <input type="email" id="이메일" placeholder="이메일">

            <label for="전화번호">전화번호</label>
            <input type="tel" id="전화번호" placeholder="전화번호 (***-****-****)" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"/>

            <lable>만 나이</lable>
            <input type="number" id="만 나이" placeholder="만 나이" min="12" max="122"/>

            <label for="파일"> 프로필 사진 </label>
            <input type="file" id="파일" accept="image/*, audio/*, video/*" />
            <button type="submit">
                가입하기
            </button>
        </form>
        
    </body>
</html>
